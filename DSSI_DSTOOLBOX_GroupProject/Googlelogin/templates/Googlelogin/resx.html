<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'Googlelogin/css/resx.css' %}">
  <script src="{% static 'Googlelogin/js/resx.js' %}"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
  </div>
  <nav class="navbar">
    <div class="Logo">
      Saraa
    </div>
    <div class="account">
      <div class="profile"">
        {% if request.session.user_data %}
        <img alt="Profile icon placeholder" height="38" src="{{ request.session.user_data.picture }}" width="38" />
        {% endif %}
      </div>
      <div class="menu"onclick="toggle()"">
        <li class="profile-dropdown-list-item">
          <a href="#">
            <i class="">
              Setting
            </i>
          </a>
        </li>
        <li class="profile-dropdown-list-item">
          <a href="#">
            <i class="">
              Help
            </i>
          </a>
        </li>
        <li class="profile-dropdown-list-item">
          <a href="/sign-out">
            <i class="">
              Sign Out
            </i>
          </a>
        </li>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <h1>Hello again</h1>
    <p>Tell me what's on your mind, or pick a suggestion.</p>
    <div class="input-group">
      <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
        placeholder="Enter a prompt here" type="text">
      <button class="btn btn-outline-secondary" id="button-addon2" type="button">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
  </div>
</body>

</html>
