<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrop</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'rubrop/css/login.css' %}">
</head>

<body>
    <div class="container" id="container">
    {%block content%}

    <div class="center">
	    <form method="post" class="card">
	    {% csrf_token %}
	    <h2>Password Reset Confirm</h2>
	  
	    {% for field in form %}
	    		    {{ field.label_tag }} 
	        	    {{ field }}
	        	    {% if field.errors %}
	        		    <small>{{ field.errors|striptags  }}</small> 
	        	    {% endif %}
		    {% endfor %}
	  
	    <div>
            <br>
	        <button type="submit" class="btn btn-primary">Reset Password</button>
	    </div>
	    </form>
    </div>
    </div>
</body>


{%endblock content%}
