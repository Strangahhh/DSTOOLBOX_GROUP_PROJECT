<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrop</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'rubrop/css/login.css' %}">
</head>
<body>
    <div class="container" id="container">
    {%block content%}
    <div>
	    <form method="post" class="card">
		    {% csrf_token %}
	        <h2 class="text-center">Reset Password</h2>
		    {% for field in form %}
	    		    {{ field.label_tag }} 
	        	    {{ field }}
	        	    {% if field.errors %}
	        		    <small>{{ field.errors|striptags  }}</small> 
	        	    {% endif %}
		    {% endfor %}
		    <div class="form-buttons">
			    <input type="submit" value="Send" class="buttons">
			    <a href="{% url 'login_signup_view' %}"  class="btn btn-outline">Cancel</a>
		    </div>
	    </form>
	    </div>
{%endblock content%}
