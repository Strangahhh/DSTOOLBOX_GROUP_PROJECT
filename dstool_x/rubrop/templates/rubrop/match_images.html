<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Matched Images</h2>
    {% for image in matches %}
    <img src="{{ image.image.url }}" alt="Matched Image" />
    {% empty %}
    <p>No matches found.</p>
    {% endfor %}
</body>

</html>
